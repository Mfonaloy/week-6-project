<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
    src="https://kit.fontawesome.com/09829bba40.js"
    crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&family=PT+Mono&family=Poppins&family=Roboto+Mono:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="git1.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
          <h1>☁️Weather App☁️</h1>
    
          <span class="temperature" id="temperature"><i class="fa-solid fa-cloud-sun"> 28°C </i> </span>
              <h2 class="card-title" id="city"> Abuja,NG</h2>
                <p class="day" id="date"> </p>
                
                
        </div>
        <br />
        <form class="search-form" id="search-form">
            <input type="text" placeholder="Enter a City here"
             autofocus="on" autocomplete="off" id="city-input" />
    
    <button type="search" value="submit" class="btn btn-warning"> Search </button>
    <button id="current-location-button" type="current-location-button" class="btn btn-warning"> Current location</button>
    
    
    </form>
    <br />
    
    <h3>
    <span class="description"><i class="fa-solid fa-cloud-sun-rain"></i>Sunny</span>
    <span class="units">
       <a href="#" id="celsius-link">ºC </a> |
      <a href="#" id="fahrenheit-link" >ºF</a>
    </span>
    </h3>
    
      <div class="col-4"> 
    
        <li>Precipitation:<span id="precipitaion"></span><i class="fa-solid fa-cloud-rain"> 50% </i></li>
        <li>Humidity:<span id="humidity"></span><i class="fa-solid fa-cloud-bolt"> 75% </i></li>
        <li>Wind:<span id="wind"></span> <i class="fa-solid fa-wind"> 0km/h </i> 
        </li>
      </div>
     <h2> Daily Forecasts  </h2>
    
     <div class="row">
        <div class="col">
            <div class="day">Sunday</div>
            <i class="fa-solid fa-cloud-moon"></i>
            <div class="temperature"> 27°C </div>
        </div>
    
        <div class="col">
            <div class="day">Monday</div>
            <i class="fa-solid fa-cloud-moon-rain"></i>
            <div class="temperature"> 18°C</div>
        </div>
    
        <div class="col">
            <div class="day"> Tuesday</div>
            <i class="fa-solid fa-cloud"></i>
            <div class="temperature"> 14°C</div>
        </div>
    
        <div class="col">
        <div class="day"> wednesday</div>
        <i class="fa-solid fa-cloud-meatball"></i>
        <div class="tempeature"> 19°C </div>
        </div>
    
        <div class="col">
          <div class="day"> Thursday </div>
          <i class="fa-solid fa-sun"></i>
          <div class="temperature"> 27°C </div>
        </div>
    
      <div class="col"> 
    <div class="day"> Friday </div>
    <i class="fa-solid fa-cloud-sun"></i>
    <div class="temperature"> 24°C </div>
      </div>
    
      <div class="col">
        <div class="day"> Saturday </div>
        <i class="fa-solid fa-cloud-sun-rain"></i>
        <div class="temperature"> 16°C</div>
      </div>
    
    </div>
    
      </div>
    <script src="script.js"></script>
</body>
</html>
